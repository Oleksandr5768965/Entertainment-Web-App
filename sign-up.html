<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/main.scss" />
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/logo.svg">
  <title>Entertainment web app</title>
</head>
<body>
  <section class="sign-up">
    <div class="container">
      <div class="sign-up__wrapper">
        <img src="./src/assets/logo.svg" alt="appLogo">
        <form id="sign-up-form">
          <h1 class="sign-up__form-title">
            Sign Up
          </h1>
          <input type="email" id="email" name="email" placeholder="Email address">
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="password" id="repeat-password" name="repeatPassword" placeholder="Repeat Password">
          <span id="sign-up-error-message" style="display:none;"></span>
          <div class="sign-up__button-container">
            <button id="sign-up-form-button" type="submit">Create an account</button>
          </div>
          <div class="sign-up__alread-have-account">
            <p>Alread have an account?</p>
            <a href="./index.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="./src/js/account.js"></script>
</body>
</html>
