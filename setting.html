<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.scss" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/logo.svg">
    <title>Entertainment web app</title>
</head>
<body>
    <section class="header">
        <div class="header__navbar-wrapper">
            <div class="header__navbar">
                <img src="./src/assets/logo.svg" alt="appLogo">
                <div class="header__navbar-buttons">
                    <a href="./index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            class="header__navbar-buttons--img home">
                            <path
                                d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
                                fill="#5A698F" />
                        </svg>
                    </a>
                    <a href="./movies.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            class="header__navbar-buttons--img movies">
                            <path
                                d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
                                fill="#5A698F" />
                        </svg>
                    </a>
                    <a href="./tv-series.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            class="header__navbar-buttons--img tv-series">
                            <path
                                d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z"
                                fill="#5A698F" />
                        </svg>
                    </a>
                    <a href="./bookmarked.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="20"
                            class="header__navbar-buttons--img bookmarked">
                            <path
                                d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z"
                                fill="#5A698F" />
                        </svg>
                    </a>
                </div>
                <a href="./account.html"><img id="header-navbar-avatar" src="./src/assets/icon-avatar-unknown-job.jpg" alt="Img Avatar"></a>
            </div>
        </div>
    </section>
    <section class="setting">
        <div class="container">
            <h2 class="account__title">Setting</h2>
            <div class="setting__wrapper">
                <div class="setting__image">
                    <label for="fileInput">
                        <img id="setting-avatar-img" src="./src/assets/icon-avatar-unknown-job.jpg" alt="Img Avatar">
                    </label>
                    <input type="file" id="fileInput" hidden>
                </div>
                <div class="setting__info">
                    <label for="setting-name">
                        <span>Name</span>
                        <input type="name" id="setting-name" placeholder="Your Name">
                    </label>
                    <label for="setting-text">
                        <span>About You</span>
                        <input type="text" id="setting-text" placeholder="Tell us a little about yourself">
                    </label>
                    <div class="setting__info-btn-save-changes">
                        <button id="info-btn-save-changes">Save</button>
                    </div>
                    <label for="setting-email">
                        <span>Email</span>
                        <div class="setting__info--email" id="setting-email">youremail@gmail.com</div>
                    </label>
                </div>
                <div class="setting__app">
                    <span>App Setting</span>
                    <button class="setting__app-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                        </svg> App Language
                    </button>
                    <button class="setting__app-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                        </svg> Change Theme</button>
                    <button class="setting__app-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg> Change App Icon</button>
                    <button class="setting__app-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg> Check Subscription</button>
                    <button class="setting__app-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                        </svg> Sound Effects</button>
                </div>
                <div class="setting__account">
                    <span>Account</span>
                    <button  class="setting__account-button">Delete Account</button>
                </div>
                <div class="setting__exit-button">
                    <a href="./login.html">Log In</a>
                    <button>Log Out</button>
                </div>
            </div>

        </div>
    </section>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/account-setting.js"></script>
</body>

</html>
