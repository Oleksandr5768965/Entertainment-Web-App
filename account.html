<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.scss" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/logo.svg">
    <title>Entertainment web app</title>
</head>

<body>
    <section class="login" style="display:none">
        <div class="container">
            <div class="login__wrapper">
                <img src="./src/assets/logo.svg" alt="appLogo">
                <form>
                    <h1 class="login__form-title">
                        Login
                    </h1>
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Password">
                    <div class="login__button-container">
                        <button>Login to your account</button>
                    </div>
                    <div class="login__dont-have-account">
                        <p>Donâ€™t have an account?</p>
                        <a href="./sign-up.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="header__navbar-wrapper">
            <div class="header__navbar">
                <img src="./src/assets/logo.svg" alt="appLogo">
                <div class="header__navbar-buttons">
                    <a href="./index.html"><img src="./src/assets/icon-nav-home.svg" alt="Home"></a>
                    <a href="./movies.html"><img src="./src/assets/icon-nav-movies.svg" alt="Movies"></a>
                    <a href="./tv-series.html"><img src="./src/assets/icon-nav-tv-series.svg" alt="TV-series"></a>
                    <a href="./bookmarked.html"><img src="./src/assets/icon-nav-bookmark.svg" alt="Bookmarks"></a>
                </div>
                <a href="./account.html"><img src="./src/assets/image-avatar.png" alt="Img Avatar"></a>
            </div>
        </div>
    </section>
    <section class="account">
        <div class="container">
            <h2 class="account__title">Your Profile</h2>
            <div class="account__image">
                <label for="fileInput">
                    <img src="./src/assets/image-avatar.png" alt="Img Avatar">
                </label>
                <input type="file" id="fileInput" hidden>
            </div>
            <div class="account__info">
                <label for="name">
                    <span>Name</span><br>
                    <input class="account__info--name" type="text" id="name" placeholder="Your Name">
                </label>
                <label for="last-name">
                    <span>Last Name</span><br>
                    <input type="text" class="account__info--last-name" id="last-name" placeholder="Your Last Name">
                </label>
                <label for="age">
                    <span>Please enter date yours birthday</span><br>
                    <input type="date" class="account__info--age" id="age">
                </label>
            </div>
        </div>
    </section>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/trending.js"> </script>
    <script type="module" src="./src/js/slider-trending.js"></script>
    <script type="module" src="./src/js/movies.js"></script>
    <script type="module" src="./src/js/tv-series.js"></script>
    <script type="module" src="./src/js/bookmarked.js"></script>
</body>
</html>
